<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Gurmehar!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#ffefba, #ffffff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow-x: hidden;
    }

    h1 {
      color: #ff4081;
      text-align: center;
      margin-top: 50px;
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }

    .balloons {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: #ff4081;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
      }
      100% {
        transform: translateY(-100vh);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      } 
      100% {
        opacity: 1;
      }
    }

    .cake {
      width: 150px;
      margin: 20px auto;
      animation: fadeIn 3s ease-in-out;
    }

    .message {
      text-align: center;
      font-size: 1.5em;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      animation: fadeIn 5s ease-in-out;
    }

    .image-box {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .image-box img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    audio {
      display: none;
    }
  </style>
</head>

    <div class="balloon" style="left:70%; animation-delay: 3s;"></div>
    <div class="balloon" style="left:90%; animation-delay: 4s;"></div>
  </div>
